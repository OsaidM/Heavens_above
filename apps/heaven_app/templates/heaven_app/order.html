<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'heaven_app/css/style.css'%}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'heaven_app/css/bootstrap.min.css'%}" rel="stylesheet">
    <title>Heaven's Above  - SignUp</title>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        <a class="navbar-brand" href="/">Heavens above</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            <a class="nav-link" href="#">Login/Register</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">'{Product title:}'</h1>
        <!-- Portfolio Item Row -->
        <div class="row">
            <div class="col-md-7">
                <img class="img-fluid" src="http://placehold.it/750x500" alt="">
                <br>
            </div>
    
            <div class="col-md-5">
                <div class="form-box">
                    <div class="form-bottom">
                        <form action="" method="post" class="registration-form">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="first name" class="col-md-4 col-form-label">First name</label>
                                <div class="col">
                                    <input type="text" name="first_name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="birthday" class="col-md-4 col-form-label">Birth Date:</label>
                                <div class="col">
                                    <input type="date" class="form-control" id="birthday" name="birthday">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-md-5 col-form-label">Place of birth:</label>
                                <div class="col">
                                    <input type="text" name="address" placeholder="Address..." class="form-last-name form-control" id="address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phone" class="col-md-4 col-form-label">Phone:</label>
                                <div class="col">
                                    <input type="text" name="address" class="form-control" id="phone" placeholder="phone">
                                </div>
                            </div>
                            <div class="row justify-content-md-center button-signup">
                                <button type="submit" id="complexConfirm" class="btn confirm btn-primary">Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-4 bg-dark">
        <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
        </div>
    </footer>
</body>


</html>
